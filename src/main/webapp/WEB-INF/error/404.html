<!DOCTYPE html>
<html>
    <head>
        <title>JustDoIt | 404</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html {
                background-color:black;
                color: white;
                overflow: hidden;
                height: 100%;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                font-size: medium;
            }

            .glitch:after {
                content: 'error 404';
                font-family: Courier New;
                font-size: 100px;

                text-align: center;
                width: 550px;
                margin: auto;
                position: absolute;
                top: 25%;
                bottom: 0;
                left: 0;
                right: 35%;
                opacity: 0;
                color: white;
                -webkit-animation: noise-1 .2s linear infinite;
                animation: noise-1 .2s linear infinite;
            }
            .glitch:before {
                content: 'error 404';
                font-family: Courier New;
                font-size: 100px;

                text-align: center;
                width: 550px;
                margin: auto;
                position: absolute;
                top: 25%;
                bottom: 0;
                left: 0;
                right: 35%;
                opacity: 0;
                color: white;
                -webkit-animation: noise-2 .2s linear infinite;
                animation: noise-2 .2s linear infinite;
            }

            .info {
                text-align: center;
                width: 200px;
                height: 60px;
                margin: auto;
                position: absolute;
                top: 280px;
                bottom: 0;
                left: 20px;
                right: 0;
                -webkit-animation: noise-3 1s linear infinite;
                animation: noise-3 1s linear infinite;
            }

            .info:before {
                content: 'file not found';
                font-family: Courier New;
                font-size: 100px;
                text-align: center;
                width: 900px; 
                margin: auto;
                position: absolute;
                top: 20px;
                bottom: 0;
                left: 40px;
                right: 100px;
                opacity: 0;
                color: white;
                -webkit-animation: noise-2 .2s linear infinite;
                animation: noise-2 .2s linear infinite;
            }

            .info:after {
                content: 'file not found';
                font-family: Courier New;
                font-size: 100px;
                text-align: center;
                width: 900px;
                margin: auto;
                position: absolute;
                top: 20px;
                bottom: 0;
                left: 40px;
                right: 0;
                opacity: 0;
                color: white;
                -webkit-animation: noise-1 .2s linear infinite;
                animation: noise-1 .2s linear infinite;
            }

            @-webkit-keyframes noise-1 {
                0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
                10% {opacity: .1;}
                50% {opacity: .5; left: -6px;}
                80% {opacity: .3;}
                100% {opacity: .6; left: 2px;}
            }

            @keyframes noise-1 {
                0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
                10% {opacity: .1;}
                50% {opacity: .5; left: -6px;}
                80% {opacity: .3;}
                100% {opacity: .6; left: 2px;}
            }

            @-webkit-keyframes noise-2 {
                0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
                10% {opacity: .1;}
                50% {opacity: .5; left: 6px;}
                80% {opacity: .3;}
                100% {opacity: .6; left: -2px;}
            }

            @keyframes noise-2 {
                0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
                10% {opacity: .1;}
                50% {opacity: .5; left: 6px;}
                80% {opacity: .3;}
                100% {opacity: .6; left: -2px;}
            }

            @-webkit-keyframes noise {
                0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; -webkit-transform: scaleY(1); transform: scaleY(1);}  
                4.3% {opacity: 1; -webkit-transform: scaleY(1.7); transform: scaleY(1.7);}
                43% {opacity: 1; -webkit-transform: scaleX(1.5); transform: scaleX(1.5);}
            }

            @keyframes noise {
                0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; -webkit-transform: scaleY(1); transform: scaleY(1);}  
                4.3% {opacity: 1; -webkit-transform: scaleY(1.7); transform: scaleY(1.7);}
                43% {opacity: 1; -webkit-transform: scaleX(1.5); transform: scaleX(1.5);}
            }

            @-webkit-keyframes noise-3 {
                0%,3%,5%,42%,44%,100% {opacity: 1; -webkit-transform: scaleY(1); transform: scaleY(1);}
                4.3% {opacity: 1; -webkit-transform: scaleY(4); transform: scaleY(4);}
                43% {opacity: 1; -webkit-transform: scaleX(10) rotate(60deg); transform: scaleX(10) rotate(60deg);}
            }

            @keyframes noise-3 {
                0%,3%,5%,42%,44%,100% {opacity: 1; -webkit-transform: scaleY(1); transform: scaleY(1);}
                4.3% {opacity: 1; -webkit-transform: scaleY(4); transform: scaleY(4);}
                43% {opacity: 1; -webkit-transform: scaleX(10) rotate(60deg); transform: scaleX(10) rotate(60deg);}
            }

            .wrap {
                top: 30%;
                left: 25%;

                height: 200px;

                margin-top: -100px;
                position: absolute;
            }


            a {
                color: #fff;
                cursor: pointer;
            }

            .code-area {
                position: absolute;
                width: 320px;
                min-width: 320px;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .code-area > span {
                display: block;
            }

            @media screen and (max-width: 320px) {
                .code-area {
                    font-size: 5vw;
                    min-width: auto;
                    width: 95%;
                    margin: auto;
                    padding: 5px;
                    padding-left: 10px;
                    line-height: 6.5vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="glitch">
            <span class="info"></span>
        </div>

        <div class="code-area">
            <span style="color: #777;font-style:italic;">
                // 404 page not found.
            </span>
            <span>
                <span style="color:#d65562;">
                    if
                </span>
                (<span style="color:#4ca8ef;">!</span><span style="font-style: italic;color:#bdbdbd;">found</span>)
                {
            </span>
            <span>
                <span style="padding-left: 15px;color:#2796ec">
                    <i style="width: 10px;display:inline-block"></i>throw
                </span>
                <span>
                    (<span style="color: #a6a61f">"(╯°□°)╯︵ ┻━┻"</span>);
                </span>
                <span style="display:block">}</span>
                <span style="color: #777;font-style:italic;">
                    // <a href="/">Go home!</a>
                </span>
            </span>
        </div>
    </body>
</html>
